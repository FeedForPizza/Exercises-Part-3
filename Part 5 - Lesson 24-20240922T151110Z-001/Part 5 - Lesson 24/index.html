<head>

    <title></title>
    <style>
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        #displayCount{
            display: inline;
        }
    </style>
    
</head>
<body>

    <h3>Timer: <span id="time"></span></h3>

    <div class="middle">
        <p id="displayCount"></p><span id="counts"></span>
        <p>Average clicks: <span id="averageClicks"></span></p>
    </div>
    
    <p>You clicked it at: </p>
    <div id="dispTimeClicked"></div>

    <script src="script2.js" type="text/javascript"></script>
